<body>

<div class="container">
    <h2>ğŸš¦ Safest Route Finder Web App</h2>
    <p>This system finds the safest route using safety parameters like traffic, crime rate, lighting, weather, police stations and accidents.</p>

    <input type="text" id="origin" placeholder="Enter Origin">
    <input type="text" id="destination" placeholder="Enter Destination">

    <button onclick="findRoute()">Find Safest Route</button>

    <div id="circle" class="circle"></div>
    <p id="result"></p>
    <p id="disclaimer" class="disclaimer"></p>
</div>

<script>
function findRoute() {

    // Random safety parameters (Simulation)
    let road = Math.random() * 100;
    let traffic = Math.random() * 100;
    let lighting = Math.random() * 100;
    let crime = Math.random() * 100;
    let weather = Math.random() * 100;
    let police = Math.random() * 100;
    let accident = Math.random() * 100;
    let crowd = Math.random() * 100;

    // Calculate Safety Score (Weighted Average)
    let safetyScore = (road + traffic + lighting + (100-crime) + weather + police + (100-accident) + crowd) / 8;
    safetyScore = safetyScore.toFixed(2);

    let circle = document.getElementById("circle");
    let result = document.getElementById("result");
    let disclaimer = document.getElementById("disclaimer");

    circle.style.display = "block";
    disclaimer.innerHTML = "";

    if (safetyScore >= 80) {
        circle.style.background = "green";
        result.innerHTML = "Safety Score: " + safetyScore + " â†’ Much Safer Route âœ…";

    } else if (safetyScore >= 60) {
        circle.style.background = "yellow";
        result.innerHTML = "Safety Score: " + safetyScore + " â†’ Moderate Safe Route âš ï¸";

    } else if (safetyScore >= 40) {
        circle.style.background = "red";
        result.innerHTML = "Safety Score: " + safetyScore + " â†’ Alerted Area âŒ";

    } else {
        circle.style.background = "black";
        result.innerHTML = "Safety Score: " + safetyScore + " â†’ Extremely Dangerous Area ğŸš«";
        disclaimer.innerHTML = "âš ï¸ Disclaimer: Do NOT choose this route for travel.";
    }
}
</script>
